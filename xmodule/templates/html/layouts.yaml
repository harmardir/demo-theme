---
metadata:
    display_name: Predefined Layouts
    editor: layout_selector
data:
    options:
        - name: Image Left, Text Right
          description: A layout where the image is on the left, and the text is on the right.
          html: |
              <div class="layout image-left-text-right">
                  <img src="image-placeholder.jpg" alt="Placeholder Image" />
                  <div class="text-content">
                      <p>Insert your text here.</p>
                  </div>
              </div>
        - name: Text Left, Image Right
          description: A layout where the text is on the left, and the image is on the right.
          html: |
              <div class="layout text-left-image-right">
                  <div class="text-content">
                      <p>Insert your text here.</p>
                  </div>
                  <img src="image-placeholder.jpg" alt="Placeholder Image" />
              </div>
        - name: Full Width Image
          description: A layout where the image spans the full width of the container.
          html: |
              <div class="layout full-width-image">
                  <img src="image-placeholder.jpg" alt="Placeholder Image" style="width: 100%;" />
              </div>
